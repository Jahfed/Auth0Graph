<!DOCTYPE html>
<html>

<head>
    <title>Aut0graph</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="main">Auth0Graph</h1>
    <div class="draw">
        <input type="hidden" id="autoGraphUuid" class="uuid" hidden>
        <input type="text" id="autoGraphName" class="autoGraph input" placeholder="your name">
        <span><button id="scan" class="saveButton">scan AutoGraph</button><input type="file" id="autoGraphImg"
                class="saveButton" accept=".jpg, .jpeg, .png"><button id="readImg" class="saveButton">read
                text</button></span>
        <div id="camSign" hidden></div>
        <canvas id="autoGraph" class="autoGraph canvas"></canvas>
        <textarea id="ocrOutput" class="ocrOutput" rows="5" cols="50">load an image to read the text...</textarea>
        <span class="info">Doubleclick to clear the field
            <button id="saveGraph" class="saveButton">save autoGraph</button></span><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>


</html>

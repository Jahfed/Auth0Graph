<!DOCTYPE html>
<html>

<head>
    <title>Aut0graph</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="main">Auth0Graph</h1>
    <div class="draw">
        <input type="hidden" id="autoGraphUuid" class="uuid" hidden>
        <input type="text" id="autoGraphName" class="autoGraph input" placeholder="your name">
        <span><button id="scan" class="saveButton">scan AutoGraph</button></span>
        <div id="camSign" hidden></div>
        <canvas id="autoGraph" class="autoGraph canvas"></canvas>
        <span class="info">Doubleclick to clear the field</span>
        <button id="saveGraph" class="saveButton">save autoGraph</button>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>


</html>
